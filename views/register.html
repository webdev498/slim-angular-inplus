<div class="middle-box text-center loginscreen   animated fadeInDown" ng-controller="RegisterCtrl">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <label style="color: red" ng-show="error_msg">{{error_msg}}</label>
        <form class="m-t" role="form" novalidate name="AddNewForm" id="register-form" method="post" action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="" ng-model="user.full_name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" ng-model="user.term"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="add_new(user)" ng-disabled="AddNewForm.$invalid || isUnchanged(user) || !user.term">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
