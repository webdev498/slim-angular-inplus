<div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Basic Data Tables Example
                        <small>Sort, search</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">

                    <table datatable="" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeA" ng-show="authedUser">
                                <td>{{authedUser.IDusersRegistered}}</td>
                                <td>{{authedUser.userAuthFullName}}</td>
                                <td>{{authedUser.userAuthEmail}}</td>
                            </tr>
                        </tbody>
                        <!-- <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Full Name</th>
                            <th>Email</th>
                        </tr>
                        </tfoot> -->
                    </table>

                </div>
            </div>
        </div>
