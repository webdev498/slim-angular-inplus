<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="LoginCtrl">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Welcome to IN+</h3>
        <p>
            Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <label style="color: red" ng-show="error_msg">{{error_msg}}</label>
        <form class="m-t" role="form" novalidate name="LoginForm" id="login-form" method="post" action="">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="user.email" ng-focus="hide_error_message()">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login(user)" ng-disabled="LoginForm.$invalid || isUnchanged(user)">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
